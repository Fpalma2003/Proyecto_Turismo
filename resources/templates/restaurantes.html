<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/templates::head"></head>
    <title>Restaurantes Registrados</title>
</head>
<body>
    <header th:replace="plantilla/templates::header"></header>
    <h1 th:text="#{greeting}"></h1> 
    <h1 th:text="${titulo}"></h1> <!-- Titulo tabla -->
    <br>
    <button type='button' class='btn btn-outline-primary'><a href="home.html">Volver</a></button>
    <br>
    <br>
    <link href="C:\Users\ala11\OneDrive\Escritorio\U shit\bootstrap-5.0.2-dist\css" media="all" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">





    <table class="table table-bordered"> <!-- Comienzo Tabla -->


        <thead class="table table-dark table-striped">
            <tr>
                <th scope="col" th:text="#{tabla.local}"></th>
                <th scope="col" th:text="#{tabla.acciones}"></th>    <!-- Columnas -->
            </tr>
        </thead>
        <tbody>
        <th:block th:each="restaurante : ${Restaurantes}"> <!-- Rellenado Tabla -->
            <tr> 
                <td th:text="${restaurante.getNombre_rest}"></td> <!-- Nombres Actividades -->
                <td>
                    <a th:href="@{/deleteRestaurante/{id}(id=${restaurante.getId})}" th:text="#{tabla.eliminar}"></a> <!-- Opcion Eliminar -->
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
<footer th:replace="plantilla/templates::footer"></footer>
</html>
