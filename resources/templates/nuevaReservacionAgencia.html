<html>
    <head>

        <title>Reservando Agencia Local...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-6 container justify-content-center card">
                    <br>
                    <h1 class="text-center">Reservar Agencia Local</h1>

                    <div class="card-body">
                        <form th:action="@{/saveReservacionAgencia}" th:object="${ReservacionAgencias}" method="POST"> <!-- th:object = objeto que se define en /nuevaReservacionActividada (line 38) -->

                            <input type="hidden" th:field="*{id}">


                            <div class="form-group mb-3 row"> <!-- DROPDOWN -->
                                <label class="form-control-sm col-form-label col-md-2" for="dropdownAgencias">Agencia</label>
                                <div class="col-sm-10">
                                    <select th:field="*{agenciar}" class="form-control form-control-sm col-md-6" id="agenciar" aria-describedby="emailHelp">
                                        <option th:each="x:${dropdownAgencias}"
                                                th:value="${x.nom_agencia_local}"
                                                th:text="${x.nom_agencia_local}"/>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label th:text="#{tabla.cliente}"> </label> <!-- Titulo Text Field -->
                                <input type="text" name="nombre" th:field="*{cliente_agencias}" class="form-control" placeholder="Nombre de la agencia" required> <!-- TextField -->

                            </div>
                            <div class="form-group">
                                <label th:text="#{tabla.fecha}"></label> <!-- Titulo Text Field -->
                                <input type="text" name="fecha" th:field="*{fecha_agencia}" class="form-control" placeholder="yyyy-dd-mm" required> <!-- TextField -->

                            </div>
                            <div class="form-group">
                                <label th:text="#{tabla.hora}"></label> <!-- Titulo Text Field -->
                                <input type="text" name="hora" th:field="*{hora_agencia}" class="form-control" placeholder="Ingrese solamente la hora en formato 24 horas" required> <!-- TextField -->
                            </div>
                            <div class="form-group">
                                <label th:text="#{tabla.cant}"></label> <!-- Titulo Text Field -->
                                <input type="text" name="cantidad" th:field="*{cantidad_personas_agencia}" class="form-control" placeholder="Cantidad de personas" required> <!-- TextField -->
                            </div>





                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-success" value="Guardar" th:text="#{tabla.guardar}"></button>
                        <button type="submit" class="btn btn-danger" href="/AgenciasLocales.html" th:text="#{tabla.volver}"></button>
                    </div>

                    <br>


                    </form>         <!-------------------Esto es un Formulario--------------- -->
                </div>
            </div>
        </div>
    </div>
</body>
<footer th:replace="plantilla/templates::footer"></footer>
</html>
