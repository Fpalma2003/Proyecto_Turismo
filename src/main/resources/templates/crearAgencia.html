<html>
    <head>

        <title>Reservando Agencia Local...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-6 container justify-content-center card">
                    <br>
                    <h1 class="text-center">Agencias Locales BD</h1>

                    <div class="card-body">
                        <form th:action="@{/saveAgenciaLocal}" th:object="${Agencia}" method="POST"> <!-- th:object = objeto que se define en /nuevaReservacionActividada (line 38) -->

                            

                            <div class="form-group">
                                <label>Actividad: </label> <!-- Titulo Text Field -->
                                <input type="text" name="nombre" th:field="*{nomAgenciaLocal}" class="form-control" placeholder="Nombre de la agencia" required> <!-- TextField -->

                            </div>
                    </div>

                    <br><!-- espaciado -->



                    <div class="box-footer">
                        <button type="submit" class="btn btn-success" value="Guardar">Guardar</button>
                        <button type="submit" class="btn btn-danger" href="/home.html" >Volver</button>
                    </div>

                    <br>


                    </form>         <!-------------------Esto es un Formulario--------------- -->
                </div>
            </div>
        </div>
    </div>
